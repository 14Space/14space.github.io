<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Урок — Chess Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <!-- CSS доски -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />
  <style>
    /* чтобы доска точно была видна и квадратная */
    #board { width: 100%; max-width: 720px; min-width: 520px; aspect-ratio: 1/1; }
  </style>
</head>
<body class="page page-lesson">
  <header class="topbar">
    <a class="back" href="index.html">← На главную</a>
    <h1 id="lesson-title">Урок</h1>
    <div></div>
  </header>

  <main class="lesson-layout">
    <div class="board-wrap">
      <div id="board" class="board"></div>
      <div class="controls">
        <button id="btn-reset">↺ Сначала</button>
        <button id="btn-hint">Подсказка</button>
        <button id="btn-practice" disabled>Сыграть без помощи</button>
      </div>
    </div>

    <aside class="coach">
      <div class="coach-block">
        <h2>Объяснение</h2>
        <div id="explain" class="explain">Загрузка урока…</div>
      </div>
      <div class="coach-block">
        <h2>Статус</h2>
        <ul id="status" class="status"></ul>
      </div>
    </aside>
  </main>

  <!-- ВАЖНО: скрипты подключаем В КОНЦЕ, в правильном порядке -->
  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script src="js/lesson.js"></script>
</body>
</html>
